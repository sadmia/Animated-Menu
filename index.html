<!DOCTYPE html>
<html lang="en">


	<head>
	
	
		<!-- This is a Meta tag All en Saport -->
		<meta charset="utf-8">
		
		<!-- This is a Title -->
		<title>Animated Menu Indicator using CSS & Javascript | CSS Hover indicator</title>

		<!-- Google fonts online link -->
		<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700;800&display=swap" rel="stylesheet">
		
		<!-- bootstrap css file --> 
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
		
		<!-- fontwashom css file --> 
		<link type="text/css" rel="stylesheet" href="css/all.css">
		
		<!-- stylesheet css file --> 
		<link type="text/css" rel="stylesheet" href="css/style.css">
	
	
	</head>
	
	
	<body id="body">


		<div class="Animated-Menu">
			<ul>
				<li id="home">
					<span class="fas fa-home"></span>
					<div class="hover-div">
						<p>Home</p>
					</div>
				</li>

				<li id="user">
					<span class="fas fa-user"></span>
					<div class="hover-div">
						<p>About</p>
					</div>
				</li>

				<li id="comment">
					<span class="fas fa-comment-dots"></span>
					<div class="hover-div big-div">
						<p>Message</p>
					</div>
				</li>

				<li id="question">
					<span class="fas fa-question-circle"></span>
					<div class="hover-div">
						<p>Error</p>
					</div>
				</li>

				<li id="cog">
					<span class="fas fa-cog"></span>
					<div class="hover-div">
						<p>Setting</p>
					</div>
				</li>
			</ul>
		</div>
	
	<script type="text/javascript" src="js/castom.js"></script>
	</body>


</html>
